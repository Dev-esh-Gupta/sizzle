{% extends "base.html" %} 
{% block feedback_status %}
active
{% endblock feedback_status %}
{% load static %} {% block class%}class="sub_page" {% endblock class %} {% block main %}
<!-- feedback section -->

<section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>We Admire Your Feedback</h2>
      </div>
      <div class="row">
        <div class="col-md">
          <div class="form_container">
            <form action="{% url 'feedback' %}" method='POST'>
              {% csrf_token %}
              <div>
                <input type="text" class="form-control" placeholder="Your Name" name='name' />
              </div>
              <div>
                <textarea
                  class="form-control"
                  placeholder="Detail Description"
                  rows="4"
                  name = 'feed'
                ></textarea>
              </div>
              <div>
                <select class="form-control nice-select wide" name='rating'>
                  <option value="" disabled selected>Please Rate Us</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div>
                <label for="formFileLg" class="form-label">Upload Best of Your Image</label>
                <input class="form-control form-control-lg" id="formFileLg" type="file" name='image'>
              </div>
              <div class="btn_box">
                <button>Submit Feedback</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

<!-- end feedback section -->
{% endblock main %}
